<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSquare - Transaksi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F6F6; 
        }

        header {
            background-color: #2980B9; 
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            color: #34495E; 
            text-align: center;
        }

        form {
            margin: 20px 0;
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495E;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2980B9; 
            color: white;
            border: none;
            font-size: 16px;
        }

        button:hover {
            background-color: #3498DB; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #34495E;
        }

        footer {
            background-color: #2980B9; 
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.avif" alt="Logo StyleSquare"> 
        </div>
        <nav>
            <ul>
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
            </ul>
        </nav>
    </header>
    <section id="transaksi" class="container">
        <h1>Transaksi - StyleSquare</h1> 
        <form id="transaksiForm">
            <div class="form-group">
                <label for="nama_barang">Nama Barang:</label>
                <input type="text" id="nama_barang" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <input type="text" id="kategori" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" required>
            </div>
            <div class="form-group">
                <label for="harga_satuan">Harga Satuan:</label>
                <input type="number" id="harga_satuan" required>
            </div>
            <button type="button" onclick="simpanTransaksi()">Simpan</button>
        </form>
        <h2>Daftar Transaksi</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Kategori</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody id="transaksiTable"></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 StyleSquare</p> 
    </footer>

    <script>
        let no = 1;

        function simpanTransaksi() {
            const namaBarang = document.getElementById("nama_barang").value.trim();
            const kategori = document.getElementById("kategori").value.trim();
            const jumlah = document.getElementById("jumlah").value;
            const hargaSatuan = document.getElementById("harga_satuan").value;

            if (!namaBarang || !kategori || !jumlah || !hargaSatuan) {
                alert("Harap lengkapi semua data!");
                return;
            }

            const totalHarga = jumlah * hargaSatuan;
            const tableBody = document.getElementById("transaksiTable");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${no++}</td>
                <td>${namaBarang}</td>
                <td>${kategori}</td>
                <td>${jumlah}</td>
                <td>${hargaSatuan}</td>
                <td>${totalHarga}</td>
            `;

            tableBody.appendChild(row);

            alert("Transaksi berhasil disimpan!");
            document.getElementById("transaksiForm").reset();
        }
    </script>
</body>
</html>
